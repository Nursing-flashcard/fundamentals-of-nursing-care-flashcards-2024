<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundamentals of Nursing Care Flashcards - 2024 Proctored Exam</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a5f7a, #159895);
            min-height: 100vh;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            width: 100%;
            max-width: 1200px;
            height: 95vh;
            max-height: 95vh;
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            background: linear-gradient(135deg, #159895, #1a5f7a);
            color: white;
            padding: 15px;
            text-align: center;
            position: relative;
            overflow: hidden;
            flex-shrink: 0;
        }
        
        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100" opacity="0.1"><path d="M30,30 Q50,10 70,30 T90,50 T70,70 T50,90 T30,70 T10,50 T30,30 Z" fill="white"/></svg>');
        }
        
        .header h1 {
            font-size: clamp(1.3rem, 4vw, 1.8rem);
            margin-bottom: 8px;
            position: relative;
        }
        
        .header .subtitle {
            font-size: clamp(0.8rem, 2.5vw, 1rem);
            opacity: 0.9;
            position: relative;
        }
        
        .progress {
            background: #0f4c5c;
            height: 8px;
            width: 100%;
            flex-shrink: 0;
        }
        
        .progress-bar {
            background: linear-gradient(90deg, #159895, #1a5f7a);
            height: 100%;
            width: 0%;
            transition: width 0.4s ease;
            border-radius: 0 4px 4px 0;
        }
        
        .flashcard {
            padding: clamp(10px, 3vw, 20px);
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #f8f9fa;
            overflow-y: auto;
        }
        
        .question-container {
            display: flex;
            gap: clamp(10px, 2vw, 15px);
            align-items: flex-start;
            margin-bottom: clamp(10px, 2vw, 15px);
        }
        
        .question-icon {
            background: #1a5f7a;
            color: white;
            width: clamp(35px, 8vw, 50px);
            height: clamp(35px, 8vw, 50px);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: clamp(1rem, 3vw, 1.2rem);
            font-weight: bold;
            flex-shrink: 0;
            box-shadow: 0 4px 8px rgba(26, 95, 122, 0.3);
        }
        
        .question {
            font-size: clamp(0.9rem, 2.5vw, 1.1rem);
            line-height: 1.6;
            color: #2c3e50;
            flex-grow: 1;
            font-weight: 500;
        }
        
        .image-container {
            margin: clamp(8px, 2vw, 15px) 0;
            text-align: center;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 6px 15px rgba(0,0,0,0.1);
            max-height: clamp(120px, 20vh, 180px);
            display: flex;
            align-items: center;
            justify-content: center;
            background: #ecf0f1;
        }
        
        .concept-image {
            max-width: 100%;
            max-height: clamp(110px, 18vh, 160px);
            border-radius: 8px;
            object-fit: cover;
        }
        
        .hint-container {
            margin: clamp(8px, 2vw, 15px) 0;
            text-align: center;
        }
        
        .options {
            display: flex;
            flex-direction: column;
            gap: clamp(6px, 1.5vw, 10px);
            margin-bottom: clamp(10px, 2vw, 20px);
            flex: 1;
        }
        
        .option {
            padding: clamp(10px, 2vw, 14px) clamp(12px, 2.5vw, 18px);
            border: 2px solid #bdc3c7;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: white;
            display: flex;
            align-items: center;
            gap: clamp(8px, 1.5vw, 10px);
            font-size: clamp(0.85rem, 2vw, 1rem);
        }
        
        .option:hover {
            background: #e9ecef;
            border-color: #95a5a6;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        .option-letter {
            background: #ecf0f1;
            color: #2c3e50;
            width: clamp(24px, 5vw, 28px);
            height: clamp(24px, 5vw, 28px);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            flex-shrink: 0;
            transition: all 0.3s ease;
            font-size: clamp(0.75rem, 1.8vw, 0.9rem);
        }
        
        .option.correct {
            background: #d4edda;
            border-color: #28a745;
            color: #155724;
        }
        
        .option.correct .option-letter {
            background: #28a745;
            color: white;
        }
        
        .option.incorrect {
            background: #f8d7da;
            border-color: #dc3545;
            color: #721c24;
        }
        
        .option.incorrect .option-letter {
            background: #dc3545;
            color: white;
        }
        
        .feedback {
            padding: clamp(12px, 2.5vw, 16px);
            border-radius: 12px;
            margin-bottom: clamp(10px, 2vw, 16px);
            display: none;
            align-items: center;
            gap: clamp(8px, 1.5vw, 12px);
            font-weight: 500;
            font-size: clamp(0.85rem, 2vw, 1rem);
        }
        
        .feedback.correct {
            background: #d4edda;
            border: 2px solid #28a745;
            color: #155724;
            display: flex;
        }
        
        .feedback.incorrect {
            background: #f8d7da;
            border: 2px solid #dc3545;
            color: #721c24;
            display: flex;
        }
        
        .feedback-icon {
            font-size: clamp(1.2rem, 3vw, 1.4rem);
            flex-shrink: 0;
        }
        
        .navigation {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: clamp(12px, 2.5vw, 16px) clamp(16px, 3vw, 24px);
            background: #ecf0f1;
            border-top: 1px solid #bdc3c7;
            flex-shrink: 0;
        }
        
        .counter {
            font-weight: bold;
            color: #2c3e50;
            font-size: clamp(0.85rem, 2vw, 1rem);
        }
        
        .btn {
            padding: clamp(10px, 2vw, 12px) clamp(15px, 2.5vw, 20px);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: clamp(6px, 1vw, 8px);
            font-size: clamp(0.8rem, 1.8vw, 0.9rem);
            white-space: nowrap;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #159895, #1a5f7a);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(21, 152, 149, 0.3);
        }
        
        .btn-secondary {
            background: linear-gradient(135deg, #95a5a6, #7f8c8d);
            color: white;
        }
        
        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(149, 165, 166, 0.3);
        }
        
        .btn-hint {
            background: linear-gradient(135deg, #ffc107, #ff9800);
            color: white;
            padding: clamp(8px, 1.5vw, 10px) clamp(12px, 2vw, 16px);
            font-size: clamp(0.75rem, 1.6vw, 0.85rem);
        }
        
        .btn-hint:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(255, 193, 7, 0.3);
        }
        
        .btn:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .rationale {
            background: linear-gradient(135deg, #fff3cd, #ffeaa7);
            border: 2px solid #ffd43b;
            border-radius: 12px;
            padding: clamp(12px, 2.5vw, 16px);
            margin-top: clamp(8px, 1.5vw, 12px);
            display: none;
        }
        
        .rationale.show {
            display: block;
            animation: slideIn 0.5s ease;
        }
        
        .rationale h4 {
            color: #856404;
            margin-bottom: clamp(6px, 1.2vw, 10px);
            display: flex;
            align-items: center;
            gap: clamp(6px, 1.2vw, 8px);
            font-size: clamp(0.9rem, 2.2vw, 1.1rem);
        }
        
        .rationale p {
            color: #856404;
            line-height: 1.6;
            font-size: clamp(0.8rem, 1.8vw, 0.95rem);
        }
        
        .hint {
            background: linear-gradient(135deg, #e3f2fd, #bbdefb);
            border: 2px dashed #2196f3;
            border-radius: 12px;
            padding: clamp(12px, 2.5vw, 16px);
            margin-top: clamp(6px, 1.2vw, 10px);
            display: none;
            animation: slideIn 0.5s ease;
        }
        
        .hint.show {
            display: block;
        }
        
        .hint h4 {
            color: #1565c0;
            margin-bottom: clamp(6px, 1.2vw, 8px);
            display: flex;
            align-items: center;
            gap: clamp(5px, 1vw, 6px);
            font-size: clamp(0.85rem, 2vw, 1rem);
        }
        
        .hint p {
            color: #1565c0;
            line-height: 1.5;
            font-size: clamp(0.75rem, 1.6vw, 0.9rem);
            font-style: italic;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .stats {
            display: flex;
            gap: clamp(8px, 1.5vw, 15px);
            justify-content: center;
            margin-top: clamp(4px, 1vw, 10px);
            flex-wrap: wrap;
        }
        
        .stat {
            background: rgba(255,255,255,0.2);
            padding: clamp(5px, 1vw, 6px) clamp(8px, 1.8vw, 12px);
            border-radius: 20px;
            font-size: clamp(0.7rem, 1.6vw, 0.85rem);
            white-space: nowrap;
        }
        
        .cancel-selection {
            background: linear-gradient(135deg, #ff6b6b, #ee5a52);
            color: white;
            margin: 0 auto clamp(10px, 2vw, 15px) auto;
            display: none;
        }
        
        .cancel-selection:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(255, 107, 107, 0.3);
        }
        
        .cancel-selection.show {
            display: flex;
        }
        
        @media (max-width: 768px) {
            body {
                padding: 5px;
            }
            
            .container {
                height: 100vh;
                max-height: 100vh;
                border-radius: 15px;
            }
            
            .question-container {
                flex-direction: column;
                text-align: center;
                gap: 8px;
            }
            
            .question-icon {
                align-self: center;
            }
            
            .navigation {
                flex-wrap: wrap;
                gap: 8px;
            }
            
            .btn {
                padding: 10px 16px;
                flex: 1;
                justify-content: center;
                min-width: 120px;
            }
            
            .counter {
                order: -1;
                width: 100%;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>‚öïÔ∏è Fundamentals of Nursing Care Flashcards</h1>
            <div class="subtitle">2024 Proctored Exam - 149 Questions with Verified Answers</div>
            <div class="stats">
                <div class="stat">üéØ 149 Questions</div>
                <div class="stat">üìÖ 2024 Updated</div>
                <div class="stat">üí° Hint Feature</div>
                <div class="stat">üìñ Visual Learning</div>
                <div class="stat">‚Ü©Ô∏è Cancel Wrong Answers</div>
            </div>
        </div>
        <div class="progress">
            <div class="progress-bar" id="progressBar"></div>
        </div>
        
        <div class="flashcard">
            <div class="question-container">
                <div class="question-icon">?</div>
                <div class="question" id="question"></div>
            </div>
            <div class="image-container" id="imageContainer">
                <img class="concept-image" id="conceptImage" alt="Educational illustration">
            </div>
            
            <div class="hint-container">
                <button class="btn btn-hint" id="hintBtn" onclick="showHint()">
                    üí° Show Hint
                </button>
                <div class="hint" id="hint">
                    <h4>üí° Study Tip:</h4>
                    <p id="hintText"></p>
                </div>
            </div>
            
            <div class="options" id="options"></div>
            
            <button class="btn cancel-selection" id="cancelBtn" onclick="cancelSelection()">
                ‚Ü©Ô∏è Cancel Selection
            </button>
            
            <div class="feedback" id="feedback">
                <div class="feedback-icon" id="feedbackIcon"></div>
                <div id="feedbackText"></div>
            </div>
            <div class="rationale" id="rationale">
                <h4>üí° Rationale:</h4>
                <p id="rationaleText"></p>
            </div>
        </div>
        
        <div class="navigation">
            <button class="btn btn-secondary" id="prevBtn" onclick="previousCard()">
                ‚¨ÖÔ∏è Previous
            </button>
            <div class="counter" id="counter">1/149</div>
            <button class="btn btn-primary" id="nextBtn" onclick="nextCard()">
                Next ‚û°Ô∏è
            </button>
        </div>
    </div>

    <script>
        const nursingImages = {
            'patient_education': 'https://images.unsplash.com/photo-1559757175-0eb30cd8c063?w=400&h=200&fit=crop',
            'medication_safety': 'https://images.unsplash.com/photo-1584308666744-24d5c474f2ae?w=400&h=200&fit=crop',
            'infection_control': 'https://images.unsplash.com/photo-1599669454699-248893623440?w=400&h=200&fit=crop',
            'therapeutic_communication': 'https://images.unsplash.com/photo-1584467735871-8db9ac8e5e3a?w=400&h=200&fit=crop',
            'patient_safety': 'https://images.unsplash.com/photo-1511895426328-dc8714191300?w=400&h=200&fit=crop',
            'wound_care': 'https://images.unsplash.com/photo-1559757148-5c350d0d3c56?w=400&h=200&fit=crop',
            'nutrition': 'https://images.unsplash.com/photo-1584308666744-24d5c474f2ae?w=400&h=200&fit=crop',
            'laboratory_values': 'https://images.unsplash.com/photo-1559757148-5c350d0d3c56?w=400&h=200&fit=crop',
            'emergency_care': 'https://images.unsplash.com/photo-1584467735871-8db9ac8e5e3a?w=400&h=200&fit=crop',
            'patient_assessment': 'https://images.unsplash.com/photo-1584308666744-24d5c474f2ae?w=400&h=200&fit=crop'
        };

        const questions = [
            {
                question: "1. A client and her partner ask the nurse for information about permanent contraception. Which of the following statements should the nurse include in the counseling?",
                options: [
                    "Most sterilization procedures are considered irreversible",
                    "A woman should use contraception for 1-2 months after a tubal ligation",
                    "A man is usually sterile immediately after a vasectomy",
                    "The menstrual cycle is shorter after a tubal ligation"
                ],
                correct: 0,
                rationale: "Sterilization procedures like tubal ligation and vasectomy are considered permanent and generally irreversible. Patients should be counseled about this before consenting to the procedure.",
                image: 'patient_education',
                hint: "Consider the permanent nature of sterilization procedures."
            },
            {
                question: "2. A nurse is planning care for a newborn who has neonatal abstinence syndrome. Which of the following interventions should the nurse include in the plan of care?",
                options: [
                    "Swaddle the newborn in a flexed position",
                    "Weigh the newborn every other day",
                    "Increase the newborn's visual stimulation",
                    "Discourage parental interaction until after a social service evaluation"
                ],
                correct: 0,
                rationale: "Swaddling in a flexed position provides comfort and security for newborns experiencing withdrawal symptoms from neonatal abstinence syndrome.",
                image: 'patient_safety',
                hint: "Think about comfort measures for withdrawal symptoms."
            },
            {
                question: "3. A nurse is providing teaching about increasing dietary fiber to an antepartum client who reports constipation. Which of the following food selections has the highest fiber content per cup?",
                options: [
                    "Lentils",
                    "Oatmeal",
                    "Cabbage",
                    "Asparagus"
                ],
                correct: 0,
                rationale: "Lentils contain approximately 15.6 grams of fiber per cup, making them an excellent source of dietary fiber compared to the other options.",
                image: 'nutrition',
                hint: "Consider plant-based protein sources high in fiber."
            },
            {
                question: "4. A nurse is teaching a client who is pregnant about a new prescription for iron supplements. Which of the following instructions should the nurse include in the teaching?",
                options: [
                    "Increase intake of foods rich in vitamin C",
                    "Take an extra pill if you miss a dose",
                    "Report black stools to the provider",
                    "Drink 8 oz of milk with each pill"
                ],
                correct: 0,
                rationale: "Vitamin C enhances iron absorption. Taking iron supplements with vitamin C-rich foods or beverages can improve absorption efficiency.",
                image: 'medication_safety',
                hint: "Think about what enhances mineral absorption."
            },
            {
                question: "5. A nurse is caring for a preterm newborn immediately after delivery. Which of the following actions should the nurse take first?",
                options: [
                    "Dry the infant under the radiant warmer",
                    "Take the infant's temperature",
                    "Weigh the infant",
                    "Obtain the infant's blood glucose"
                ],
                correct: 0,
                rationale: "Drying the infant under a radiant warmer is the priority to prevent heat loss through evaporation, which is critical for thermoregulation in preterm newborns.",
                image: 'emergency_care',
                hint: "Consider thermoregulation as a primary concern for newborns."
            },
            {
                question: "6. A nurse is discussing family planning with a client who has a history of DVT. The nurse should inform the client that this condition is a contraindication for which of the following birth control methods?",
                options: [
                    "Oral contraceptive",
                    "Cervical cap",
                    "Diaphragm",
                    "Intrauterine device"
                ],
                correct: 0,
                rationale: "Oral contraceptives contain estrogen, which increases the risk of thromboembolic events in clients with a history of deep vein thrombosis (DVT).",
                image: 'patient_safety',
                hint: "Consider medications that affect coagulation."
            },
            {
                question: "7. A nurse is teaching a client who is postpartum about car seat safety. Which of the following statements indicates an understanding of the instructions?",
                options: [
                    "I will make sure the retainer clip is at the level of my baby's abdomen",
                    "I will position the car seat in the front passenger seat facing the front of the car",
                    "I will adjust the angle of the car seat so that my baby sits at a 90-degree angle",
                    "I will place the shoulder harness slightly below my baby's shoulders"
                ],
                correct: 0,
                rationale: "The retainer clip should be positioned at armpit level to properly secure the harness straps and provide optimal protection in a crash.",
                image: 'patient_education',
                hint: "Think about proper harness positioning for infant safety."
            },
            {
                question: "8. A nurse is monitoring a newborn whose mother reports recent opiate use for neonatal abstinence syndrome. Which of the following findings indicates narcotic withdrawal?",
                options: [
                    "Excessive Crying",
                    "Unequal pupils",
                    "Respiratory rate of 50/min",
                    "Hypotonia"
                ],
                correct: 0,
                rationale: "Excessive crying is a common sign of neonatal abstinence syndrome, along with irritability, tremors, and feeding difficulties.",
                image: 'patient_assessment',
                hint: "Consider behavioral signs of withdrawal."
            },
            {
                question: "9. A nurse is assessing the reflexes of a term newborn. After placing the newborn in the supine position, which of the following methods should the nurse use to elicit the Moro reflex?",
                options: [
                    "Make a loud noise above the newborn",
                    "Touch the newborn's cheek with a finger",
                    "Turn the newborn's head to one side",
                    "Tap the newborn's forehead with a finger"
                ],
                correct: 0,
                rationale: "The Moro reflex is elicited by suddenly jarring the crib or making a loud noise, causing the newborn to extend and then flex the arms and legs.",
                image: 'patient_assessment',
                hint: "Think about what startles a newborn."
            },
            {
                question: "10. A nurse is providing teaching to a client who is postpartum about her car seat safety. Which of the following statements by the client indicates an understanding of the teaching?",
                options: [
                    "I will ensure that my baby is at a 45-degree angle in the car seat",
                    "I will put my baby facing forward in the middle of the back seat of the car",
                    "I will fasten the harness clip 1 inch above my baby's underarms",
                    "I will swaddle my baby in a blanket before placing her in the car seat"
                ],
                correct: 0,
                rationale: "A 45-degree angle helps maintain the newborn's airway and prevents slumping, which could cause respiratory compromise.",
                image: 'patient_safety',
                hint: "Consider airway positioning for infants."
            },
            {
                question: "11. A nurse is teaching a client who is breastfeeding and has mastitis. Which of the following statements by the client indicates an understanding of the teaching?",
                options: [
                    "I should apply a warm compress after feeding",
                    "I should apply lanolin to the infection site daily",
                    "I should use a nipple shield while breastfeeding",
                    "I should stop breastfeeding until the infection has healed"
                ],
                correct: 0,
                rationale: "Applying warm compresses after feeding helps relieve discomfort and promote milk flow. Continued breastfeeding is recommended to prevent milk stasis.",
                image: 'patient_education',
                hint: "Consider comfort measures for breastfeeding difficulties."
            },
            {
                question: "12. A nurse is caring for a client following a vaginal delivery of a term fetal demise. Which of the following statements should the nurse make?",
                options: [
                    "You can bathe and dress your baby if you'd like to",
                    "You should name the baby so he can have an identity",
                    "If you don't hold the baby, it will make letting go much harder",
                    "I'm sure you will be able to have another baby when you're ready"
                ],
                correct: 0,
                rationale: "Offering parents the opportunity to see, hold, and care for their baby facilitates the grieving process and creates meaningful memories.",
                image: 'therapeutic_communication',
                hint: "Consider therapeutic interventions for perinatal loss."
            },
            {
                question: "13. A nurse is performing an initial assessment of a newborn who was delivered with a nuchal cord. Which of the following clinical findings should the nurse expect?",
                options: [
                    "Facial petechiae",
                    "Erythema toxicum",
                    "Periauricular papillomas",
                    "Telangilectatic nevi"
                ],
                correct: 0,
                rationale: "Facial petechiae can occur due to pressure from the umbilical cord around the neck during delivery, causing small broken blood vessels.",
                image: 'patient_assessment',
                hint: "Consider effects of cord compression during delivery."
            },
            {
                question: "14. A charge nurse is discussing STIs with a newly licensed nurse. Which of the following infections should the nurse include in the teaching as an indication for a cesarean birth?",
                options: [
                    "HIV",
                    "Chlamydia",
                    "Gonorrhea",
                    "Syphilis"
                ],
                correct: 0,
                rationale: "For HIV-positive mothers with high viral loads, cesarean delivery before labor begins can reduce the risk of mother-to-child transmission.",
                image: 'infection_control',
                hint: "Consider infections that can be transmitted during vaginal delivery."
            },
            {
                question: "15. A nurse is reviewing the medication prescriptions for a newborn who is 6 hours old and whose mother is HBsAg-positive. The nurse should anticipate administering which of the following medications?",
                options: [
                    "Hepatitis B Immune Globulin",

        function loadQuestion() {
            const question = questions[currentQuestion];
            document.getElementById('question').textContent = question.question;
            document.getElementById('counter').textContent = `${currentQuestion + 1}/${questions.length}`;
            
            const progress = ((currentQuestion + 1) / questions.length) * 100;
            document.getElementById('progressBar').style.width = `${progress}%`;
            
            const imageContainer = document.getElementById('imageContainer');
            const conceptImage = document.getElementById('conceptImage');
            if (question.image && nursingImages[question.image]) {
                conceptImage.src = nursingImages[question.image];
                imageContainer.style.display = 'flex';
            } else {
                imageContainer.style.display = 'none';
            }
            
            const optionsContainer = document.getElementById('options');
            optionsContainer.innerHTML = '';
            
            question.options.forEach((option, index) => {
                const optionElement = document.createElement('div');
                optionElement.className = 'option';
                optionElement.innerHTML = `
                    <div class="option-letter">${String.fromCharCode(65 + index)}</div>
                    <div class="option-text">${option}</div>
                `;
                optionElement.onclick = () => selectOption(index);
                optionsContainer.appendChild(optionElement);
            });
            
            document.getElementById('feedback').className = 'feedback';
            document.getElementById('feedback').style.display = 'none';
            document.getElementById('rationale').className = 'rationale';
            document.getElementById('hint').className = 'hint';
            
            document.getElementById('prevBtn').disabled = currentQuestion === 0;
            document.getElementById('nextBtn').textContent = currentQuestion === questions.length - 1 ? 'Finish ‚û°Ô∏è' : 'Next ‚û°Ô∏è';
            document.getElementById('nextBtn').disabled = answers[currentQuestion] === null;
            
            document.getElementById('cancelBtn').classList.remove('show');
            
            if (answers[currentQuestion] !== null) {
                selectOption(answers[currentQuestion], true);
            }
        }

        function selectOption(index, fromMemory = false) {
            if (fromMemory) {
                highlightSelectedOption(index);
                showFeedback(index);
                return;
            }
            
            if (selectedOption !== null && !fromMemory) return;
            
            selectedOption = index;
            answers[currentQuestion] = index;
            
            highlightSelectedOption(index);
            showFeedback(index);
            
            document.getElementById('nextBtn').disabled = false;
        }

        function cancelSelection() {
            selectedOption = null;
            answers[currentQuestion] = null;
            
            const options = document.querySelectorAll('.option');
            options.forEach(option => {
                option.classList.remove('correct', 'incorrect', 'selected');
            });
            
            document.getElementById('feedback').style.display = 'none';
            document.getElementById('rationale').classList.remove('show');
            document.getElementById('cancelBtn').classList.remove('show');
            document.getElementById('nextBtn').disabled = true;
        }

        function highlightSelectedOption(index) {
            const options = document.querySelectorAll('.option');
            const question = questions[currentQuestion];
            
            options.forEach((option, i) => {
                option.classList.remove('correct', 'incorrect', 'selected');
                
                if (i === index) {
                    option.classList.add('selected');
                    
                    if (i === question.correct) {
                        option.classList.add('correct');
                        if (!answers[currentQuestion]) score++;
                        document.getElementById('cancelBtn').classList.remove('show');
                    } else {
                        option.classList.add('incorrect');
                        options[question.correct].classList.add('correct');
                        document.getElementById('cancelBtn').classList.add('show');
                    }
                }
            });
        }

        function showFeedback(index) {
            const question = questions[currentQuestion];
            const feedback = document.getElementById('feedback');
            const feedbackIcon = document.getElementById('feedbackIcon');
            const feedbackText = document.getElementById('feedbackText');
            const rationale = document.getElementById('rationale');
            const rationaleText = document.getElementById('rationaleText');
            
            if (index === question.correct) {
                feedback.className = 'feedback correct';
                feedbackIcon.textContent = '‚úÖ';
                feedbackText.textContent = 'Correct! Well done.';
            } else {
                feedback.className = 'feedback incorrect';
                feedbackIcon.textContent = '‚ùå';
                feedbackText.textContent = `Incorrect. The right answer is: ${String.fromCharCode(65 + question.correct)}`;
            }
            
            feedback.style.display = 'flex';
            rationaleText.textContent = question.rationale;
            rationale.classList.add('show');
        }

        function showHint() {
            const hint = document.getElementById('hint');
            const hintText = document.getElementById('hintText');
            const question = questions[currentQuestion];
            
            hintText.textContent = question.hint;
            hint.classList.add('show');
        }

        function nextCard() {
            if (currentQuestion < questions.length - 1) {
                currentQuestion++;
                selectedOption = null;
                loadQuestion();
            } else {
                alert(`Quiz completed! Your score: ${score}/${questions.length}`);
                currentQuestion = 0;
                selectedOption = null;
                score = 0;
                answers = Array(questions.length).fill(null);
                loadQuestion();
            }
        }

        function previousCard() {
            if (currentQuestion > 0) {
                currentQuestion--;
                selectedOption = answers[currentQuestion];
                loadQuestion();
            }
        }

        // Initialize the app
        loadQuestion();
    </script>
</body>
</html>
